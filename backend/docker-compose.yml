version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-5.2}
      - REASONING_EFFORT=${REASONING_EFFORT:-high}
      - MAX_EXPLORATION_ITERATIONS=${MAX_EXPLORATION_ITERATIONS:-15}
    volumes:
      - ./app:/app/app
      - ../metadata:/app/metadata
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=insights
      - POSTGRES_PASSWORD=insights123
      - POSTGRES_DB=lubricant_sales
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
